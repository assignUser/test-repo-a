name: Dev PR
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/crossbow-test.yaml
      
permissions: 
  contents: read
jobs:        
  get:
    runs-on: macos-latest
    steps:
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - shell: Rscript {0}
        run: |
          options(repos = c(CRAN = "https://packagemanager.posit.co/cran/latest"))
          install.packages('arrow')
          arrow::arrow_info()
        
