name: Dev PR
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/crossbow-test.yaml
      
permissions: 
  contents: read
jobs:        
  step1:
    runs-on: ubuntu-latest
    steps:
      - run: |
          mkdir -p nested/dir
          touch nested/dir/binary
      - uses: actions/upload-artifact@v3
        with:
          name: spark
          path: ./nested/dir/binary
  get:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: spark
      - run: ls -R
