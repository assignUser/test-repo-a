name: Dev PR
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/crossbow-test.yaml

jobs:        
  step1:
    runs-on: macos-11
    steps:
      - run: |
          brew update
          brew --version
          brew unlink python@2 || true
          brew config
          brew doctor || true
          brew install python@3.11
