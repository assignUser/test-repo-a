name: Dev PR
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/crossbow-test.yaml
      
permissions: 
  contents: read
jobs:        
  step1:
    runs-on: ubuntu-latest
    steps:
      - run: |
          mkdir -p nested/dir
          cp `which echo` nested/dir/binary
      - uses: actions/upload-artifact@v3
        with:
          name: spark
          path: ./nested/dir/binary
  get:
    runs-on: macos-latest
    steps:
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - shell: Rscript {0}
        run: |
          install.packages('arrow')
          arrow::arrow_info()
        
