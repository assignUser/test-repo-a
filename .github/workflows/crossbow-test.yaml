name: Dev PR
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/crossbow-test.yaml
      
permissions: 
  contents: read

jobs:        
  blub:
    runs-on: ubuntu-latest
      
    steps:
      - uses: actions/checkout@v4
      - uses: assignUser/stash/restore@main
        with:
          path: test_bin/
          key: test-stash
          
      - uses: assignUser/stash/save@main
        with:
          path: /usr/local/lib/node_modules
          key: test-stash
