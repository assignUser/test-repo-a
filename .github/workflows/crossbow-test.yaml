name: Dev PR
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/crossbow-test.yaml
      
permissions: 
  contents: read
jobs:        
  step1:
    runs-on: macos-13
    steps:
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      - shell: Rscript {0}
        run: |
          install.packages('arrow')
          remove.packages('arrow')
          install.packages('arrow', type = 'source)  
